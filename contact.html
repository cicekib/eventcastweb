<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventCast-Contact</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #e7e4ec 0%, #ac96da 45%, #d4c7dd 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* avoid header overlap when fixed */
      min-height: 100vh;
      padding: 20px;
      padding-top: 92px; /* reserve space for fixed header */
    }

    /* Header (shared with login/about) */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding: 12px 0;
      background: transparent;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
    }
    .header-top { display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap; }

    .site-brand {
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 20px;
      text-transform: uppercase;
      color: #050b13;
      text-decoration: none;
    }
    .site-nav {
      margin-top: 8px;
      display:flex;
      gap: 18px;
      flex-wrap:wrap;
    }
    .site-nav a {
      color: #02060a;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      opacity:0.9;
    }

    /* Card styles (kept wider like about page) */
    .card {
      background: #111b2f;
      border-radius: 14px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      color: #00b4d8;
    }
    p {
      text-align: center;
      color: #94a3b8;
      font-size: 0.95rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input, textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    input:focus, textarea:focus {
      outline: 2px solid #00b4d8;
      border-color: transparent;
    }
    button {
      background: linear-gradient(90deg, #00b4d8, #0096c7);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    .highlight {
      color: #00b4d8;
      font-weight: 600;
    }
    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-top">
      <a href="/" class="site-brand">EVENT CAST</a>
      <nav class="site-nav" aria-label="Main navigation">
         <a href="subscription.html" id="subscriptionLink">Subscribe</a>
         <a href="login.html" id="loginLink">LogIn</a>
         <a href="blog-index.html" id="blogLink">Blog</a>
         <a href="about.html" id="aboutLink">About</a>
         <a href="privacy.html" id="privacyLink">Privacy</a>
      </nav>
    </div>
  </header>

  <div class="card">
    <h1>Contact EventCast</h1>
    <p>We’d love to hear from you. Fill out the form below or email us directly at <a href="mailto:contact.eventcast@gmail.com" style="color:#00b4d8;text-decoration:none;">contact.eventcast@gmail.com</a>.</p>

    <form action="mailto:contact.eventcast@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <footer>© <span id="year"></span> EventCast </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
