<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventCast-Contact</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1724;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #111b2f;
      border-radius: 14px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
      color: #00b4d8;
    }
    p {
      text-align: center;
      color: #94a3b8;
      font-size: 0.95rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input, textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    input:focus, textarea:focus {
      outline: 2px solid #00b4d8;
      border-color: transparent;
    }
    button {
      background: linear-gradient(90deg, #00b4d8, #0096c7);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://eventcast.se/" class="site-brand">EVENT CAST</a>
  </header>
    

  <div class="card">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill out the form below or email us directly at <a href="mailto:info@eventcast.se" style="color:#00b4d8;text-decoration:none;">info@eventcast.se</a>.</p>

    <form action="mailto:info@eventcast.se" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <footer>© <span id="year"></span> EventCast — eventcast.se</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
