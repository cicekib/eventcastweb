<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventCast Entry Form</title>
    <style>
        body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: linear-gradient(180deg, #e7e4ec 0%, #ac96da 45%, #d4c7dd 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* changed to avoid header overlap when fixed */
        min-height: 100vh;
        padding: 20px;
        padding-top: 92px; /* reserve space for fixed header */
        }
        /* Header (matches EVENT CAST look) */
        .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(0,0,0,0.06);
        padding: 12px 0;
        /* removed margin-bottom so it doesn't affect layout when fixed */
        background: transparent; /* keep header visually light/transparent */
        }
        /* container to center header content and limit width */
        .container {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        }
        .site-brand {
        font-weight: 700;
        letter-spacing: 2px;
        font-size: 20px;
        text-transform: uppercase;
        color: #050b13; /* deep navy */
        text-decoration: none;
        }
        .site-nav {
        margin-top: 8px;
        display:flex;
        gap: 18px;
        flex-wrap:wrap;
        }
        .site-nav a {
        color: #02060a;
        text-decoration:none;
        font-weight:600;
        font-size:14px;
        opacity:0.9;
        }
        .header-top { display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap; }
      
        .form-container {
        background: #111b2f;
        border-radius: 14px;
        padding: 30px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        margin: 0 auto;
        }

        h2 {
        position: top;    
        margin-top: 0;
        font-size: 1.6rem;
        text-align: center;
        color: #e7eef0;
        }

        form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-top: 20px;
        }

        label {
        display: block;
        font-weight: 500;
        margin-top: 10px;
        color: #555;
        }

        input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        }

        input:focus {
        outline: 2px solid #00b4d8;
        border-color: transparent;
        }

        button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        }

        button:hover {
        background-color: #0056b3;
        }

        .links {
        margin-top: 14px;
        text-align: center;
        font-size: 0.9rem;
        }
        .links a {
        color: #00b4d8;
        text-decoration: none;
        }
        .links a:hover {
        text-decoration: underline;
        }
        footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8rem;
        color: #64748b;
        }

        .success {
        color: green;
        margin-top: 15px;
        text-align: center;
        display: none;
        }

        .error {
        color: red;
        margin-top: 15px;
        text-align: center;
        display: none;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="container header-top">
        <a href="/" class="site-brand">EVENT CAST</a>
        <nav class="site-nav" aria-label="Main navigation">
            <a href="subscription.html" id="subscriptionLink">Subscribe</a>
            <a href="login.html" id="loginLink">LogIn</a>
            <a href="blog-index.html" id="blogLink">Blog</a>
            <a href="about.html" id="aboutLink">About</a>
            <a href="contact.html" id="contactLink">Contact</a>
            <a href="privacy.html" id="privacyLink">Privacy</a>
        </nav>
    </div>
</header>


    <div class="container">
        <div class="form-container">
            <h2>Event Register Form</h2>
            <form id="eventForm">
                <label for="eventPlace">Event Place (City)</label>
                <input type="text" id="eventPlace" name="eventPlace" required />

                <label for="eventType">Event Type (Category)</label>
                <select id="eventType" name="eventType" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Conferences">Conferences</option>
                    <option value="Expos">Expos</option>
                    <option value="Community/MeetUp">Community/MeetUp</option>
                    <option value="Festivals">Festivals</option>
                    <option value="Performing arts">Performing arts</option>
                    <option value="Sports">Sports</option>
                </select>

                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" required />

                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" required />

                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required />

                <label for="sourceLink">Source Link</label>
                <input type="url" id="sourceLink" name="sourceLink" required />

                <label for="creatorName">Event Creator Name</label>
                <input type="text" id="creatorName" name="creatorName" required />

                <label for="contact">Contact Information (e-mail)</label>
                <input type="email" id="contact" name="contact" required />

                <button type="submit">Submit</button>

                <div id="successMsg" class="success">Event submitted successfully!</div>
                <div id="errorMsg" class="error">Error submitting event. Try again.</div>
            </form>
            <footer>Â© <span id="year"></span> EventCast <a href="https://eventcast.se/">eventcast.se</a></footer>
            <script>
                document.getElementById('year').textContent = new Date().getFullYear();
            </script>
        </div>
    </div>


    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwjEREzuwTDvSfb8_FHij_JxqdLpYYmq0kieYBfx8FRndDjAqC3HqDXYdAlmrOHXbFd/exec"; // <-- Replace this with your Google Apps Script Web App URL

        const form = document.getElementById("eventForm");
        const successMsg = document.getElementById("successMsg");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", (e) => {
        e.preventDefault();
        successMsg.style.display = "none";
        errorMsg.style.display = "none";

        const formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => {
        if (response.ok) {
        successMsg.style.display = "block";
        form.reset();
        } else {
        throw new Error("Network response was not ok");
        }
        })
        .catch((error) => {
        console.error("Error!", error.message);
        errorMsg.style.display = "block";
        });
        });
    </script>
</body>
</html>
