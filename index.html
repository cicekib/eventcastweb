<!-- Keep a single modal handler (already present below). -->
<script>
    // Lightweight, single modal handler
    (function(){
        const modal = document.getElementById("privpolicy");
        const privacyLink = document.getElementById("privacyLink");
        const span = document.getElementsByClassName("close")[0];

        if (!modal || !privacyLink || !span) return;

        privacyLink.addEventListener('click', function(event){
            event.preventDefault();
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        });

        span.addEventListener('click', function(){
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        });

        window.addEventListener('click', function(event){
            if (event.target === modal) {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        });

        document.addEventListener('keydown', function(event){
            if (event.key === "Escape" && modal.style.display === "block") {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        });
    })();

    // Responsive Navbar Toggle
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', function() {
            navLinks.classList.toggle('open');
        });
        // Optional: close menu when a link is clicked (on mobile)
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) navLinks.classList.remove('open');
            });
        });
    });
</script>
