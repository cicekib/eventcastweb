<script>
    // Responsive Navbar Toggle
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', function() {
            navLinks.classList.toggle('open');
        });
        // Optional: close menu when a link is clicked (on mobile)
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) navLinks.classList.remove('open');
            });
        });
        
        // Add event listener to search button to populate category dropdown
        document.getElementById('searchButton').addEventListener('click', function() {
            // Simulate search and populate events (in a real app, this would be from an API)
            simulateSearchAndPopulateEvents();
            
            // Populate category dropdown after events are loaded
            populateCategoryDropdown();
        });
        
        // Add event listener to category dropdown for filtering
        document.getElementById('filterCategory').addEventListener('change', function() {
            filterEventsByCategory(this.value);
        });
    });

    // Simulate search and populate events (for demonstration)
    function simulateSearchAndPopulateEvents() {
        const eventTable = document.getElementById('eventTable');
        const tbody = eventTable.querySelector('tbody');
        
        // Clear any existing events
        tbody.innerHTML = '';
        
        // Sample events data (in a real app, this would come from an API)
        const sampleEvents = [
            { name: 'Tech Conference 2023', price: '$250', time: 'Oct 15, 2023', details: 'Annual technology conference', search: 'Tech', source: 'Internal', category: 'Technology' },
            { name: 'Music Festival', price: '$120', time: 'Nov 5, 2023', details: 'Summer music festival', search: 'Music', source: 'External', category: 'Music' },
            { name: 'Art Exhibition', price: 'Free', time: 'Sep 20, 2023', details: 'Contemporary art showcase', search: 'Art', source: 'Internal', category: 'Art' },
            { name: 'Business Summit', price: '$500', time: 'Dec 10, 2023', details: 'Global business leaders summit', search: 'Business', source: 'External', category: 'Business' },
            { name: 'Food Festival', price: '$35', time: 'Oct 28, 2023', details: 'International cuisine showcase', search: 'Food', source: 'Internal', category: 'Food & Drink' }
        ];
        
        // Populate table with events
        sampleEvents.forEach((event, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${event.name}</td>
                <td>${event.price}</td>
                <td>${event.time}</td>
                <td>${event.details}</td>
                <td>${event.search}</td>
                <td>${event.source}</td>
                <td>${event.category}</td>
            `;
            tbody.appendChild(row);
        });
    }

    // Populate Category Dropdown Functionality
    function populateCategoryDropdown() {
        // Get all categories from the event table
        const eventTable = document.getElementById('eventTable');
        const categoryCells = eventTable.querySelectorAll('tbody td:nth-child(8)'); // 8th column is Category
        
        // Extract unique categories
        const categories = new Set();
        categoryCells.forEach(cell => {
            if (cell.textContent.trim()) {
                categories.add(cell.textContent.trim());
            }
        });
        
        // Populate category dropdown
        const categoryDropdown = document.getElementById('filterCategory');
        
        // Clear existing options except "All Categories"
        while (categoryDropdown.children.length > 1) {
            categoryDropdown.removeChild(categoryDropdown.lastChild);
        }
        
        // Add category options
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryDropdown.appendChild(option);
        });
        
        // Enable the dropdown
        categoryDropdown.disabled = false;
    }

    function filterEventsByCategory(category) {
        const eventTable = document.getElementById('eventTable');
        const rows = eventTable.querySelectorAll('tbody tr');
        
        if (category === 'all') {
            // Show all rows
            rows.forEach(row => {
                row.style.display = '';
            });
        } else {
            // Show/hide rows based on category
            rows.forEach(row => {
                const categoryCell = row.querySelector('td:nth-child(8)'); // 8th column is Category
                
                if (categoryCell && categoryCell.textContent.trim() === category) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    }
