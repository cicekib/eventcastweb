<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventCast-Login</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background:linear-gradient(180deg, #e7e4ec 0%, #ac96da 45%, #d4c7dd 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #111b2f;
      border-radius: 14px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
      color: #00b4d8;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }
    input {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 1rem;
    }
    input:focus {
      outline: 2px solid #00b4d8;
      border-color: transparent;
    }
    button {
      background: linear-gradient(90deg, #00b4d8, #0096c7);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    .links {
      margin-top: 14px;
      text-align: center;
      font-size: 0.9rem;
    }
    .links a {
      color: #00b4d8;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
    <header class="site-header">
    <div class="container header-top">
    <a href="/" class="site-brand">EVENT CAST</a>
      <nav class="site-nav" aria-label="Main navigation">
         <a href="subscription.html" id="subscriptionLink">Subscribe</a>
         <a href="login.html" id="loginLink">LogIn</a>
         <a href="blog-index.html" id="blogLink">Blog</a>
         <a href="about.html" id="aboutLink">About</a>
         <a href="contact.html" id="contactLink">Contact</a>
         <a href="#privacy" id="privacyLink">Privacy</a>
      </nav>
    </div>
  </header>
  
  <div class="card">
    <h1>Login to EventCast</h1>
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot password?</a></p>
      <p>Don’t have an account? <a href="#">Sign up</a></p>
    </div>

    <footer>© <span id="year"></span> EventCast</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
